<!-- <img class="object-cover w-full xl:min-h-[30vh] md:min-h-[40vh]" ngSrc="{{imgName()}}" priority width="100" height="100" /> -->
<p-image [preview]="true" alt="Image">
  <ng-template #image>
    <img src="{{imgName()}}" alt="image" />
  </ng-template>
  <ng-template #preview let-style="style" let-previewCallback="previewCallback">
    <img src="{{ sourceImgName ()}}" alt="image" class="max-h-[80vh] max-w-[80vw]" />
  </ng-template>
</p-image>
